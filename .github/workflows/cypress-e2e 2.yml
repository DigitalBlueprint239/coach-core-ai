# .github/workflows/cypress-e2e.yml

name: Cypress E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  # Cypress configuration
  CYPRESS_baseUrl: http://localhost:3000
  CYPRESS_apiBaseUrl: http://localhost:5001/coach-core-ai/us-central1/api
  
  # Test environment
  NODE_ENV: test
  CI: true
  
  # Database configuration
  FIRESTORE_EMULATOR_HOST: localhost:8080
  FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
  
  # Performance thresholds
  MAX_LOAD_TIME: 3000
  MAX_MEMORY_USAGE: 100
  MAX_CANVAS_RENDER_TIME: 500

jobs:
  # Setup and build job
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.value }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Generate cache key
        id: cache-key
        run: |
          echo "value=${{ github.sha }}-${{ github.run_id }}" >> $GITHUB_OUTPUT
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 1

  # Database setup job
  setup-database:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start Firebase emulators
        run: |
          npm install -g firebase-tools
          firebase emulators:start --only firestore,auth --project demo-project &
          sleep 10
      
      - name: Seed test database
        run: |
          npm run db:seed:test
          npm run db:migrate:test
      
      - name: Upload database state
        uses: actions/upload-artifact@v4
        with:
          name: database-state
          path: .firebase/
          retention-days: 1

  # E2E Tests - Coach Onboarding
  e2e-onboarding:
    runs-on: ubuntu-latest
    needs: [setup, setup-database]
    strategy:
      fail-fast: false
      matrix:
        # Parallel test execution
        containers: [1, 2, 3, 4]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/
      
      - name: Download database state
        uses: actions/download-artifact@v4
        with:
          name: database-state
          path: .firebase/
      
      - name: Start Firebase emulators
        run: |
          npm install -g firebase-tools
          firebase emulators:start --only firestore,auth --project demo-project &
          sleep 10
      
      - name: Start application
        run: |
          npm start &
          sleep 30
      
      - name: Run Cypress tests - Onboarding
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headless: true
          record: true
          parallel: true
          group: 'Coach Onboarding Tests'
          spec: 'cypress/e2e/coach-onboarding.cy.ts'
          config-file: cypress.config.ts
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_CI_BUILD_ID: ${{ github.run_id }}-${{ matrix.containers }}
      
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: onboarding-screenshots-${{ matrix.containers }}
          path: cypress/screenshots/
          retention-days: 7
      
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: onboarding-videos-${{ matrix.containers }}
          path: cypress/videos/
          retention-days: 7

